<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        h1 {
            font-size: 18px;
            color: #0071ce;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            min-height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0071ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button.secondary {
            background: #28a745;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            background: #f0f0f0;
        }
        #resultados {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .producto-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }
        .progress {
            margin-top: 10px;
            padding: 8px;
            background: #e3f2fd;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
