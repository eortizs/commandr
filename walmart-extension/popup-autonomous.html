<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        h1 {
            font-size: 18px;
            color: #0071ce;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0071ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
        }
        #resultados {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üõí Walmart Scraper</h1>
    <input type="text" id="producto" placeholder="Ej: cebolla blanca">
    <button id="btnBuscar">üîç Buscar y Analizar</button>
    <div id="status"></div>
    <div id="resultados"></div>
    <script src="popup-autonomous.js"></script>
</body>
</html>
