<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            font-size: 18px;
            color: #0071ce;
            margin-bottom: 15px;
        }
        .producto-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0071ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #005bb5;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 13px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        #resultados {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .producto {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }
        .producto-nombre {
            font-weight: bold;
            color: #333;
        }
        .producto-precio {
            color: #0071ce;
            font-size: 16px;
        }
        .export-btn {
            background: #28a745;
            margin-top: 10px;
        }
        .export-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>üõí Walmart Price Scraper</h1>
    
    <input type="text" id="producto" class="producto-input" placeholder="Ej: cebolla blanca">
    <button id="btnBuscar">üîç Buscar y Extraer Precios</button>
    
    <div id="status"></div>
    
    <div id="resultados"></div>
    
    <button id="btnExportar" class="export-btn" style="display:none;">üì• Exportar a JSON</button>
    
    <script src="popup.js"></script>
</body>
</html>
